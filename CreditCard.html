<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="CreditCard.css" />
</head>
<body>
    <div id="wrap">
        <form class="card">
            <div class="card__name">
                <p>Credit card details</p>
            </div>

            <p class="field-name">Card Number</p>
            <input id="card__number" class="width-input" type="number" name="card" placeholder="1234 5678 9012 3456" />

            <p class="field-name">Name On Card</p>
            <input id="card-person__name" type="text" name="fullname" placeholder="Name Surname" />

            <p class="expiry-date field-name">Expiry Date</p>
            <p class="cvv_cvn field-name">CVV / CVN</p>

            <div id="card-year-cvv__cvn">

                <input id="expiry-date__month" class="some" type="number" name="month" placeholder="02" />

                <input id="expiry-date__month" class="some" type="number" name="year" placeholder="2017" />

                <input id="expiry-date__month" class="some" type="password" name="cvv_cvn" placeholder="***" />
            </div>

            <img id="image" src="Images/moon_flag.png"/>

        </form>
    </div>
</body>
</html>
